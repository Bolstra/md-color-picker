<div class="md-color-picker-input-container" layout="row">
	<div class="md-color-picker-preview md-color-picker-checkered-bg" ng-click="showColorPicker($event)" ng-if="!hidePreview">
		<div class="md-color-picker-result" ng-style="{background: value}"></div>
	</div>
	<md-input-container flex>
		<label><md-icon ng-if="icon">{{icon}}</md-icon>{{label}}</label>
		<input type="input" ng-model="value" class='md-color-picker-input'  ng-mousedown="(openOnInput || hidePreview) && showColorPicker($event)"/>
	</md-input-container>
	<md-button class="md-icon-button md-color-picker-clear" ng-if="!hideClearButton && value" ng-click="clearValue();" aria-label="Clear Color">
		<md-icon md-svg-icon="clear.svg"></md-icon>
	</md-button>
</div>
